	<script type="text/javascript">


$(function () {

    $('#container').highcharts({
        chart: {
            type: 'column'
        },
        title: {
            text: '深蓝汽车年销量报表'
        },
        subtitle: {
            text: '欢迎加入深蓝汽车有限责任公司'
        },
        xAxis: {
            categories: [
                '宝马',
                '奔驰',
                '比亚迪',
                '劳斯莱斯',
				'车神-五菱宏光',
				'奥迪系列'

            ]
        },
        yAxis: {
            min: 0,
            title: {
                text: '年销量 (Number(万辆))'
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                '<td style="padding:0"><b>{point.y:.1f} 万辆</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: [{
            name: '第一季度',
            data: [80,160,190,70,120,170]

        }, {
            name: '第二季度',
            data: [70,120,170,190,130,90]

        }, {
            name: '第三季度',
            data: [190,170,130,100,80,50]

        }, {
            name: '第四季度',
            data: [120,150,100,160,80,180]

        }]

    });
});
