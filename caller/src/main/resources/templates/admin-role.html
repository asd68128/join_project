<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<html>
<head>
<meta charset="utf-8">

<script type="text/javascript" src="lib/html5shiv.js"></script>

<link rel="stylesheet" type="text/css" href="/h-ui/css/H-ui.min.css" />

<link rel="stylesheet" type="text/css" href="lib/Hui-iconfont/1.0.8/iconfont.css" />

<link rel="stylesheet" type="text/css" href="/h-ui.admin/css/style.css" />

<script type="text/javascript" src="lib/DD_belatedPNG_0.0.8a-min.js" ></script>
<script>DD_belatedPNG.fix('*');</script>

<title>角色管理</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 管理员管理 <span class="c-gray en">&gt;</span> 角色管理 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="cl pd-5 bg-1 bk-gray"> <span class="l"> <a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a>  </span> <!--<span class="r">共有数据：<strong>54</strong> 条</span>--> </div>
	<table class="table table-border table-bordered table-hover table-bg">
		<thead>
			<tr>
				<th scope="col" colspan="6">角色管理</th>
			</tr>
			<tr class="text-c">
				<th width="25"><input type="checkbox" value="" name=""></th>
				<th width="40">ID</th>
				<th width="200">用户名</th>
				<th>用户年龄</th>
				<th width="300">用户联系方式</th>
				<th width="70">操作</th>
			</tr>
		</thead>
		<tbody >
			<tr th:each="u:${userList}" class="text-c">
				<td><input type="checkbox" value="" name=""></td>
				<td th:text="${u.userId}"></td>
				<td th:text="${u.userName}"></td>
				<td th:text="${u.userSex}"></td>
				<td th:text="${u.userPhone}"></td>

                <td class="f-14" align="center">
					<!--<a title="权限分配" th:href="@{loadAssignRole(userId=${r.roleId})}"></a>-->

					<a title="权限分配" th:href="@{loadAssignRole(userId=${u.userId})} "onclick="('权限分配','assignRole','4')" style="text-decoration:none"><i class="Hui-iconfont">&#xe6d2;</i></a>
					<!--<a title="编辑" th:href="@{loadRoleByRoleId(userId=${u.userId})}" onclick="admin-role-edit('角色编辑','admin_role_edit','4')" style="text-decoration:none"><i class="Hui-iconfont">&#xe6df;</i></a>
					<a title="删除" href="javascript:;" onclick="admin_role_del()" class="ml-5" style="text-decoration:none"><i class="Hui-iconfont">&#xe6e2;</i></a>-->
				</td>
			</tr>
		</tbody>
	</table>
</div>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script> 
<script type="text/javascript" src="lib/layer/2.4/layer.js"></script>
<script type="text/javascript" src="/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="/h-ui.admin/js/H-ui.admin.js"></script>


<script type="text/javascript" src="lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript">
/*管理员-角色-添加*/
function admin_role_add(title,url,w,h){
	layer_show(title,url,w,h);
}
/*管理员-角色-编辑*/
function admin_role_edit(title,url,id,w,h){
	layer_show(title,url,w,h);
}

/*管理员-角色-角色分配*/
function admin_assignRole(title,url,id,w,h){
	layer_show(title,url,w,h);
}

/*管理员-角色-删除*/
function admin_role_del(){
    alert("sss")
    var r=confirm('角色删除须谨慎，确认要删除吗？')

    if (r==true){

        window.location.href="@{deleteRole(roleId=${r.roleId})}";
    } else {
        window.location.href="error";
    }




}
</script>
</body>
</html>
